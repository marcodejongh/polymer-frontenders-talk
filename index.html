# What is it and why should I be using it?

---
layout: false
.left-column[
  ## What is it?
]
.right-column[
  A framework that enables developers to use the web component api's

  *"Everything is an element"*


3 Layers:

- Web components: If browser support is missing loads polyfills.

- Polymer library: Declarative syntax to make defining custom elements easier.

- Elements: There are 2 default sets of elements developers can use.
]

???

Everything goes back to be a element again.

Current web applications have outgrown the basic set of elements a browser ships with.

View the elements as the brick and the script as the mortar. The default bricks are very small and we need lots of mortar to make them work.

Let's turn that around again.

.left-column[
  ## How does it work?
  ### - img-slider
]
.right-column[
The img-slider element
```html
<polymer-element name="img-slider" noscript>
  <template>
    <style>
      /*
      Here's where the css would live for this element
      If we only had more vertical pixels
       */
    </style>
    <div id="slider">
      <input checked="" type="radio" name="slider" id="slide1" selected="false">
      <input type="radio" name="slider" id="slide2" selected="false">
      <input type="radio" name="slider" id="slide3" selected="false">
      <input type="radio" name="slider" id="slide4" selected="false">
      <div id="slides">
        <div id="overflow">
          <div class="inner">
            <content select="img"></content>
          </div> <!-- .inner -->
        </div> <!-- #overflow -->
      </div>
      <label for="slide1"></label>
      <label for="slide2"></label>
      <label for="slide3"></label>
      <label for="slide4"></label>
    </div>
  </template>
</polymer-element>
```
]
